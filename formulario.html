<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>

    <main>
      <section>
        <form>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" />
          <br />
          <br />
          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" name="lastName" />
          <br />
          <br />
          <label for="curso">Modalidad de cursada:</label>
          <input type="radio" name="curso" id="curso" />
          <span>On-Demand</span>
          <input type="radio" name="curso" id="curso" /> <span>En vivo</span>
          <br />
          <br />
          <label for="correo">Correo:</label>
          <input type="email" name="correo" id="correo" />
          <br />
          <br />
          <input type="checkbox" name="cx1" id="cx1" />
          <label for="cx1"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma
            Nucba.</label
          >
          <br />
          <br />
          <input type="checkbox" name="cx2" id="cx2" />
          <label for="cx2"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en desarrolador web Full Stack</label
          >
          <br />
          <br />
          <input type="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
